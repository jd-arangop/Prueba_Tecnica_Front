<div class="container-fluid">
  <div class="row">
    <div class="col-1"></div>

    <div class="col-7 text-center">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col"></th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let producto of productos">
            <td>{{ producto.idProducto }}</td>
            <td>{{ producto.nombre }}</td>
            <td>${{ producto.precio }}</td>
            <td>
              <button
                type="button"
                class="btn btn-primary"
                (click)="addCart(producto)"
              >
                AÃ±adir
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <button type="button" (click)="facturar()" class="btn btn-primary">
        Facturar
      </button>
    </div>

    <div *ngIf="selected">
      <app-Factura-detail [factura]="selectedFactura"></app-Factura-detail>
    </div>
  </div>
</div>
